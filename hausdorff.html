<!DOCTYPE html>
<html>
<head>
	<title>Hausdorff Distance</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		canvas {
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script>
		// Define two sets of points
		var set1 = [[100, 100], [200, 200], [300, 300], [400, 400]];
		var set2 = [[150, 150], [200, 200], [250, 250], [300, 300]];

		// Compute the Hausdorff distance between the two sets
		var maxDist = 0;
		var maxPair = [0, 0];
		for (var i = 0; i < set1.length; i++) {
			var minDist = Infinity;
			var minPair = [0, 0];
			for (var j = 0; j < set2.length; j++) {
				var dist = Math.sqrt(Math.pow(set1[i][0] - set2[j][0], 2) + Math.pow(set1[i][1] - set2[j][1], 2));
				if (dist < minDist) {
					minDist = dist;
					minPair = [i, j];
				}
			}
			if (minDist > maxDist) {
				maxDist = minDist;
				maxPair = minPair;
			}
		}

		// Display the Hausdorff distance and the line between the two points on the canvas
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.font = "30px Arial";
		ctx.fillStyle = "black";
		ctx.textAlign = "center";
		ctx.fillText("Hausdorff Distance: " + maxDist.toFixed(2), canvas.width/2, 30);
		ctx.beginPath();
		ctx.moveTo(set1[maxPair[0]][0], set1[maxPair[0]][1]);
		ctx.lineTo(set2[maxPair[1]][0], set2[maxPair[1]][1]);
		ctx.strokeStyle = "black";
		ctx.stroke();

		// Draw the two sets of points on the canvas
		ctx.fillStyle = "red";
		for (var i = 0; i < set1.length; i++) {
			ctx.beginPath();
			ctx.arc(set1[i][0], set1[i][1], 5, 0, 2*Math.PI);
			ctx.fill();
		}
		ctx.fillStyle = "blue";
		for (var i = 0; i < set2.length; i++) {
			ctx.beginPath();
			ctx.arc(set2[i][0], set2[i][1], 5, 0, 2*Math.PI);
			ctx.fill();
		}
	</script>
</body>
</html>
